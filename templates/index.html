<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Random Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
        }
        .video-container {
            margin-top: 20px;
        }
        .video {
            margin-bottom: 20px;
        }
        img {
            max-width: 200px;
        }
        hr {
            border: 1px solid #ccc;
            margin: 20px 0;
        }
        .video-number {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Random YouTube Videos</h1>
    <form id="videoForm">
        <input type="text" id="channelName" placeholder="Enter channel name" required>
        <button type="submit">Get Random Videos</button>
    </form>

    <div id="videoContainer" class="video-container"></div>

    <script>
        document.getElementById('videoForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const channelName = document.getElementById('channelName').value;
            const response = await fetch('/get_videos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `channel_name=${channelName}`
            });

            const videos = await response.json();

            const container = document.getElementById('videoContainer');
            container.innerHTML = '';  // 清空之前的内容

            if (videos.error) {
                container.innerHTML = `<p>${videos.error}</p>`;
                return;
            }
			
	
	
			function convertDuration(duration) {
				const match = duration.match(/PT(\d+H)?(\d+M)?(\d+S)?/);

				const hours = (parseInt(match[1]) || 0);
				const minutes = (parseInt(match[2]) || 0);
				const seconds = (parseInt(match[3]) || 0);

				let result = '';
				if (hours > 0) {
					result += `${hours}:`;
				}
				result += `${minutes}:${seconds.toString().padStart(2, '0')}`;
				
				return result;
			}
			
			
			
			
            // 遍历视频列表，并为每个视频添加编号和分割线
            videos.forEach((video, index) => {
                const videoElement = document.createElement('div');
                videoElement.classList.add('video');
                
                // 视频编号
                const videoNumber = index + 1;
				
				
				
				// Convert video duration to standard format
				const formattedDuration = convertDuration(video.contentDetails.duration);
				
                videoElement.innerHTML = `
                    <p class="video-number">Video ${videoNumber}</p>
                    <h2>${video.snippet.title}</h2>
                    <p>${video.snippet.description}</p>
                    <img src="${video.snippet.thumbnails.default.url}" alt="${video.snippet.title}">
					<p>Duration: ${formattedDuration}</p>
                    <a href="https://www.youtube.com/watch?v=${video.id}" target="_blank">Watch on YouTube</a>
                    <hr>
                `;

                container.appendChild(videoElement);
            });
        });
    </script>

</body>
</html>
